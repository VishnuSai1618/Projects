{% extends 'quiz/base.html' %}

{% block content %}
<div class="relative w-full min-h-screen overflow-hidden flex items-center justify-center -mt-24">
    <!-- Animated background (same as landing page) -->
    <div class="background-lines" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0;"></div>

    <!-- Main Content Container -->
    <div class="relative z-10 w-full max-w-md px-4">
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-lg shadow-2xl">
            <div class="text-center mb-8">
                <a href="/" class="flex items-center justify-center space-x-2">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-blue-500">
                        <path d="M9 8C10.6569 8 12 6.65685 12 5C12 3.34315 10.6569 2 9 2C7.34315 2 6 3.34315 6 5C6 6.65685 7.34315 8 9 8Z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M18.5 4H15.5C14.3954 4 13.5 4.89543 13.5 6V10C13.5 11.1046 14.3954 12 15.5 12H18.5C19.6046 12 20.5 11.1046 20.5 10V6C20.5 4.89543 19.6046 4 18.5 4Z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M3.5 14.5C3.5 13.3954 4.39543 12.5 5.5 12.5H12.5C13.6046 12.5 14.5 13.3954 14.5 14.5V21.5C14.5 22.0523 14.0523 22.5 13.5 22.5H6.5C4.84315 22.5 3.5 21.1569 3.5 19.5V14.5Z" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    <span class="font-extrabold text-2xl text-white">MEMRACE</span>
                </a>
                <h2 class="mt-4 text-2xl font-bold text-white">Sign in to your account</h2>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-neutral-300">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" 
                           class="mt-1 block w-full bg-slate-800 border border-slate-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           required>
                    {% for error in field.errors %}
                    <p class="mt-2 text-xs text-red-500">{{ error }}</p>
                    {% endfor %}
                </div>
                {% endfor %}

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign In
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-neutral-400">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="font-medium text-blue-500 hover:text-blue-400">
                    Sign Up
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
