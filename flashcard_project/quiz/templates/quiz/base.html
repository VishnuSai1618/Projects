{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block head_extra %}{% endblock %} <!-- ADD THIS LINE -->
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-white shadow-md p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-700">Flashcard Pro</h1>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4 font-semibold">Welcome, {{ user.username }}</span>
                    <a href="#" id="logout-btn" class="text-red-500 hover:underline">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}
        <!-- Page-specific content will go here -->
        <!-- NEW: Container for the main quiz question view -->

        {% endblock %}
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Our custom JavaScript file -->
    <script src="{% static 'quiz/main.js' %}"></script>
</body>
</html>
